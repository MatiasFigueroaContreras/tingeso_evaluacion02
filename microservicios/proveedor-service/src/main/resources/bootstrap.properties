spring.application.name=proveedor-service
spring.cloud.config.enabled=true
spring.cloud.config.uri=${SPRING_CLOUD_CONFIG_URI:http://localhost:8081}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/${DB_NAME:proveedoresdb}
spring.datasource.username=${DB_USERNAME:tingeso}
spring.datasource.password=${DB_PASSWORD:tingeso}
spring.jpa.hibernate.ddl-auto=create
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}
eureka.instance.hostname=${EUREKA_INSTANCE_NAME:localhost}

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true