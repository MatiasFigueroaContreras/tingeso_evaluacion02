# Config Service
apiVersion: apps/v1
kind: Deployment
metadata:
    name: config-service-deployment
    labels:
        app: config-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: config-service
    template:
        metadata:
            labels:
                app: config-service
        spec:
            containers:
                - name: config-service
                  image: matiasfc/tingeso2_config_service:latest
                  ports:
                      - containerPort: 8081

