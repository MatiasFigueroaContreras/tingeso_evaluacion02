# Proveedor Service
apiVersion: apps/v1
kind: Deployment
metadata:
    name: proveedor-service-deployment
    labels:
        app: proveedor-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: proveedor-service
    template:
        metadata:
            labels:
                app: proveedor-service
        spec:
            containers:
                - name: proveedor-service
                  image: matiasfc/tingeso2_proveedor_service:latest
            env:
                - name: DB_HOST
                  value: proveedor-db-host
                - name: DB_NAME
                  value: proveedoresdb
                - name: DB_USERNAME
                  value: tingeso
                - name: DB_PASSWORD
                  value: tingeso

